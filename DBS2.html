<!DOCTYPE HTML>
<html lang="en">
<head>
<title> Customer Front End </title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.label {
  color: white;
  padding: 8px;
  font-family: Arial;
}
.center {
    position: fixed;
    left: 45%;
    top: 25%;
    margin: -(H/2)px -(W/2)px;
    width: Wpx;
    height: Hpx;
}
.button {
  background-color: #F44336;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}
.red {background-color: #f44336;} 
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/script.js/2.0.2/script.min.js" integrity="sha512-UWtTDM6wtl/qutDD6i1JOGZGiEd92dveVzuLl8sMBkMHlOHcbZdexM7ZrKkeaugW7vhqDnWc2pPD/ohEV+BBbg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="check.js">
</script>
</head>
<body>
<table class="center">
<tr>
<td>
<span class="label red">Search Stock</span><br><br>
<select name="stocks" id="stocks" style="width:175px;">
  <option value="dbs">DBS</option>
  <option value="wipro">Wipro</option>
  <option value="amzn">Amazon</option>
  <option value="apl">Apple</option>
</select><br><br>
</td>
</tr>
<tr>
<td>
<span class="label red">Order Type</span><br><br>
<select name="order" id="order" style="width:175px;">
    <option value="lim">Limit</option>
    <option value="mkt">Market</option>
</select><br><br>
</td>
</tr>
<tr>
<td>
<span class="label red">Price</span><br>
<input type="text" id="price" name="price" length="5"><br><br>
</td>
</tr>
<tr>
<td>
<span class="label red">Quantity</span><br>
<input type="number" onkeyup="if(this.value<0){this.value= this.value * -1}" id="quan" name="quan" length="5"><br><br>
</td>
</tr>
<tr>
<td>
<input type="submit" value="Place Order" onclick="validate()" class="button"><br>
</td>
</tr>
</table>
</body>
</html>
